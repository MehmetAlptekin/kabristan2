{% extends "front_end/base/main.html" %}
{% load static %}
{% block content %}

<div class="container-fluid mt-3" >
    <form action="" method="POST">
        {% csrf_token %}
        <div class="card mb-5">
                  <div class="card-body">
                     <h5 class="card-title w-100 text-center" style="font-size: 25px;"> Kişi Ekle
                        </h5>
                  </div>
                  <div class="row">
                      <div class="col-md-6">

                          <div class="form-group">
                              <label>İsim</label>
                              {{form.name}}
                          </div>
                          <div class="form-group">
                            <label>Soy İsim</label>
                            {{form.surname}}
                        </div>
                        <div class="form-group">
                            <label>Doğum Tarihi</label>
                            {{form.birth_date}}
                        </div>
                        <div class="form-group">
                            <label>Telefon Numarası</label>
                            {{form.phone_number}}
                        </div>
                        <div class="form-group">
                            <label>Şehir</label>
                            {{form.city}}
                        </div>
                        <div class="filebox  preview-image text-center">
         
                            <input type="url" placeholder="URL PLEASE" required name="url">
                      
                      </div>
                  </div>
        </div>
        <button type="submit">Gönder</button>
    </form>  
 </div>
{% endblock %}
